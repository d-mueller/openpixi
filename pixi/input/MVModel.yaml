gridStep: 1
couplingConstant: 0.5
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 8
gridCells: [256, 64, 1]
poissonsolver: empty
fieldsolver: temporal yang mills
timeStep: 0.5
duration: 1000
evaluationRegion:
  enabled: true
  point1: [2, 0, 0]
  point2: [-3, -1, -1]
activeRegion:
  enabled: true
  point1: [1, 0, 0]
  point2: [-2, -1, -1]

currents:
  MVModels:
    - direction: 0
      orientation: 1
      longitudinalLocation: 64
      longitudinalWidth: 3.0
      mu: 0.04
    - direction: 0
      orientation: -1
      longitudinalLocation: -64
      longitudinalWidth: 3.0
      mu: 0.04

output:
  projectedEnergyDensity:
    - path: "energydensity.tsv"
      interval: 1.0
      direction: 0

