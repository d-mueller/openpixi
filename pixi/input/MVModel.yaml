    leftPanel:
      chartPanel:
        logarithmicScale: true
        showCharts:
        - Gauss law violation
        - E squared
        - B squared
        - Energy density
    orientation: 0
    rightPanel:
      electricFieldPanel:
        automaticScaling: false
        colorIndex: 0
        directionIndex: 1
