simulationType: temporal optimized cgc ngp
gridSteps: [0.1, 0.5, 0.5]
couplingConstant: 1.0
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 8
gridCells: [128, 32, 32]
timeStep: 0.025
duration: 64
evaluationRegion:
  enabled: true
  point1: [2, 0, 0]
  point2: [-3, -1, -1]
activeRegion:
  enabled: true
  point1: [1, 0, 0]
  point2: [-2, -1, -1]

initialConditions:
  CGC:
