        orientation: -1
        longitudinalLocation: 9.6
        longitudinalWidth: 0.6
        randomSeed: 6
        mu: .1
        ultravioletCutoffTransverse: 2
        infraredCoefficient: 0.1
        colorVector: [0, 1, 0]




