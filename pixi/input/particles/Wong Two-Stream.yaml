      position: [0]
      velocity: [100]
      r: 1.0
      m: 10.0
      q: [-1.0, 0.0, 0.0]
      color: "red"
    randomPositions: [512]
    number: 2000
  - particle:
      position: [0]
      velocity: [-100]
      r: 1.0
      m: 10.0
      q: [0.0, -1.0, 0.0]
      color: "blue"
    randomPositions: [512]
    number: 2000
  - particle:
      position: [0]
      velocity: [100]
      r: 1.0
      m: 10.0
      q: [-0.0, 1.0, 0.0]
      color: "blue"
    randomPositions: [512]
    number: 2000
  - particle:
      position: [0]
      velocity: [-100]
      r: 1.0
      m: 10.0
      q: [0.0, 0.0, 1.0]
      color: "green"
    randomPositions: [512]
    number: 2000
